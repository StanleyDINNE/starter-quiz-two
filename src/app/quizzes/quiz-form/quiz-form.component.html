<div class="card">
  <h2>Create a new Quiz</h2>
  <form class="quiz-form" [formGroup]="quizForm">

    <label for="title">
      Title<br>
      <input class="input-custom" type="text" id="title" [formControlName]="'name'">
    </label>

    <br>
	<label for="theme">
      Th√®me<br>
	  <select name="theme-select" id="theme" [formControlName]="'theme'">
		<option *ngFor="let selectedTheme of THEME_LIST" [value]="selectedTheme">{{selectedTheme}}</option>
	  </select>
    </label>

	<br><br>
    <button type="submit" class="button-card" (click)="addQuiz()">Create</button>

  </form>
</div>
<!-- Uncomment below to see your form structure and how it changes-->
