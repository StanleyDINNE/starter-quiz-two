<div class="card">
	​<span *ngIf="quiz.theme; else elseTheme">Theme: {{quiz.theme}}</span>
	<ng-template #elseTheme>No theme</ng-template>
  <!-- ​<span *ngIf="quiz.creationDate" class="date">{{quiz.creationDate.getFullYear()}}/{{quiz.creationDate.getMonth() + 1}}/{{quiz.creationDate.getDate()}}</span> -->
  <span *ngIf="quiz.creationDate" class="date">{{quiz.creationDate | date}}</span>
    <h2>
		<i *ngIf="quiz.icon_class" class="{{quiz.icon_class}}"></i>
        Name: {{quiz.name}}<br>
		({{quiz.questions.length}} questions<span *ngIf="quiz.questions.length > 0">, {{quiz.questions[0].answers.length}} answers for question 1</span>)
    </h2>
    <button class="button-card" (click)="selectQuiz()">Select</button>
    <button class="button-card" (click)="deleteQuiz()">Delete</button>
</div>
